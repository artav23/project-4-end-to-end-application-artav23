<!DOCTYPE html>
<html>
    <head>
        <title>Employee Query Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style_dev.css">
        
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="app_code_dev.js"></script>
    </head>

    <body>
        <div class="container my-5">
            <h1 class="text-center mb-4">Employee Data Viewer</h1>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title">Search by Name</h5>
                            <form onsubmit="return false;" id="queryFormName">
                                <div class="mb-3">
                                    <label for="nameQuery" class="form-label">Employee Name</label>
                                    <input type="text" class="form-control" id="nameQuery" name="nameQuery" value="">
                                </div>
                                <button id="queryByName" type="button" class="btn btn-primary" onclick="updateView(this)" data-querytype="by_name">
                                    Query Name
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title">Search by Age</h5>
                            <form onsubmit="return false;" id="queryFormAge">
                                <div class="row g-3 mb-3">
                                    <div class="col">
                                        <label for="startAgeQuery" class="form-label">Min Age</label>
                                        <input type="number" class="form-control" id="startAgeQuery" name="startAgeQuery" value="1" min="1" max="98">
                                    </div>
                                    <div class="col">
                                        <label for="endAgeQuery" class="form-label">Max Age</label>
                                        <input type="number" class="form-control" id="endAgeQuery" name="endAgeQuery" value="99" min="2" max="99">
                                    </div>
                                </div>
                                <button id="queryByAge" type="button" class="btn btn-primary" onclick="updateView(this)" data-querytype="by_age">
                                    Query Age
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div id="results" class="mt-4">
                <h2 class="mb-3">Results</h2>
            </div>
        </div>

        <script id="show_results_view" type="text/x-handlebars-template">
            <ul class="list-group">
                {{#each employees}}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="fw-bold">{{this.employee_name}}</div>
                    <div>
                        ID: {{this.id}} | 
                        Salary: ${{this.employee_salary}} | 
                        Age: {{this.employee_age}}
                    </div>
                </li>
                {{/each}}
                {{#unless employees}}
                <li class="list-group-item list-group-item-warning">No employees found matching the criteria.</li>
                {{/unless}}
            </ul>
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
